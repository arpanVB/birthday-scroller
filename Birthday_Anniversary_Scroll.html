    }

    .scrolling-list {
      display: inline-block;
      position: absolute;
      animation: scrollUp 20s linear infinite;
    }

    .scrolling-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .scrolling-list li {
      padding: 5px 0;
    }

    @keyframes scrollUp {
      0% { top: 100%; }
      100% { top: -100%; }
    }
  </style>
</head>
