<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthdays & Anniversaries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      width: 420px;
      height: 400px;
      position: relative;
      background: #f9f9f9;
      border: 2px solid #c4d7c4;
      border-radius: 10px;
      overflow: hidden;
    }

    .month-header {
      background-color: #d9f2d9;
      color: #1a4d29;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 20px;
      border-bottom: 1px solid #c4d7c4;
      position: relative;
      z-index: 2;
    }

    .scrolling-list {
      position: absolute;
      top: 48px; /* below the fixed June banner */
      left: 0;
      right: 0;
      padding: 20px;
      animation: scrollDown 25s linear infinite;
    }

    .scrolling-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .scrolling-list li {
      padding: 6px 0;
      font-size: 16px;
      color: #2b3d2b;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin: 12px 0 6px;
      color: #1a4d29;
    }

    @keyframes scrollDown {
      0% { top: -100%; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="month-header">June</div>
    <div class="scrolling-list">
      <ul>

        <li>Mina Choi</li>
        <li>Tom Nguyen</li>

        <li class="section-title">ðŸŽ‰ Anniversaries</li>
        <li>Lisa Tran</li>
        <li>Omar Rami</li>
        <li>Marie Chen</li>
        <li>Paul Adams</li>
        <li>Rita Shah</li>
        <li>George Lee</li>
        <li>Nina Brooks</li>
      </ul>
    </div>
  </div>
</body>
</html>
